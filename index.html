<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishan Pal - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .intro {
            padding: 50px;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="project_imges/profile.png" alt="Krishan Pal">
        <h1>Krishan Pal</h1>
        <a href="pages/login.html" class="button">Get Start</a>
    </div>
</body>
</html>
