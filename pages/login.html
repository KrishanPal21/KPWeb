<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      color: red;
      margin: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" id="name" name="User_name1" /> 
    <p id="name-error"></p>
    
    <label for="email">Email:</label>
    <input type="text" placeholder="Enter email" id="email" name="User_emailid1" />
    
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter Password" id="password" name="User_password1" /> 
    
    <label for="cpassword">Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" id="cpassword" name="User_copassword1" />
    
    <button type="submit">Submit</button>
  </form>  

  <div id="info"></div>
</body>
</html>
